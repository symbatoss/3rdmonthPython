<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Все продукты</h1>
<form action="" method="get">
    <label>
        <input type="text" placeholder="Поисковик" name="search">
    </label>
    <input type="submit" value="Найти">
</form>
{% for i in all_products %}
    <a href="/products/{{ i.id }}/">
        <p>{{ i.id }}.{{ i.title }}</p>
    </a>
{% endfor %}

</body>
</html>
